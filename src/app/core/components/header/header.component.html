<div class="container">
    <div class="left">
        <div class="logoContainer">
            <a href="./">
                Today I learned
            </a>
        </div>
        <div class="searchContainer">
            <div class="search">
                <input placeholder="Search..." />
                <div>
                    <mat-icon>search</mat-icon>
                </div>
            </div>
        </div>

    </div>
    <div class="right">
        <div class="auth" *ngIf="!(authService.user | async)">
            <a href="/login" class="login">Login</a>
        </div>
        <div class="auth" *ngIf="!(authService.user | async)">
            <button class="btn signUp"><a>Sign up</a></button>
        </div>

        <div class="user" *ngIf="authService && authService.user | async as user">            
                <a href="/profile">
                    <h4 class="displayName">Patrikblzeit420qwsqw</h4>
                </a>
                <a href="/profile">
                    <img class="profilePic" src={{user.photoURL}}/>     
                </a>                      
        </div>
    </div>
</div>
